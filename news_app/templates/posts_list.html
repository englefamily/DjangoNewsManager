<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts List</title>
</head>
<body>
    {% for post in posts %}
    <div>
        <h2>{{ post.headline }}</h2>
        <label>{{ post.post_date }}</label>
        <p>{{ post.content }}</p>
        <hr>
        {% endfor %}
    </div>

</body>
</html>
